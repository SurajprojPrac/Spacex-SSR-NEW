<div class="card Rocket-details-card">
    <div>
        <div>
            <img class="card-img-top" style="width: 100%; height: 14rem;" [src]="rocket.links.mission_patch"
                alt="mission patch img not available on api" class="Rocket-mission-image">
        </div>
        <div class="Rocket-mission-name-flight-number">
            {{this.rocket.mission_name}} # {{this.rocket.flight_number}}
        </div>
        <div class="Rocket-detail-label">
            Mission Ids:
            <ul>
                <li class="Rocket-detail-value">{{this.rocket.mission_id}}</li>
            </ul>
        </div>
        <div class="Rocket-detail-label">
            Launch Year:
            <span class="Rocket-detail-value">{{this.rocket.launch_year}}</span>
        </div>
        <div class="Rocket-detail-label">
            Successful Launch:
            <span class="Rocket-detail-value">
                {{this.rocket.launch_success ? 'true' : 'false'}}
            </span>
        </div>
        <div class="Rocket-detail-label">
            Successful Landing:
            <span class="Rocket-detail-value">
                {{this.rocket.land_success ? 'true' : 'false'}}
            </span>
        </div>
    </div>
</div>
